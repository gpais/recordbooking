<!DOCTYPE html>
<div class="container" ng-controller="Paymentcontrollers">
	<form>
		<div class="form-group row">
			<label for="example-text-input" class="col-xs-2 col-form-label">aereferece</label>
			<div class="col-xs-10">
				<input class="form-control" type="text"
					ng-model="paymentResource.aeReference" id="example-text-input">
			</div>
		</div>

		<div class="form-group row">
			<label for="example-email-input" class="col-xs-2 col-form-label">Email</label>
			<div class="col-xs-10">
				<input class="form-control" type="email"
					value="bootstrap@example.com" id="example-email-input">
			</div>
		</div>
		<button ng-click="settle(paymentResource)">settle</button>
		<button ng-click="refund(paymentResource)">refund</button>
		
	</form>
	
	{{paymentResponse}}
</div>
